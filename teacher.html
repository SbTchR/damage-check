<!DOCTYPE html><html lang="fr"><head>
<meta charset="UTF-8"><title>Tableau de bord d√©g√¢ts</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
<style>body{margin:20px} table{width:100%}</style>
</head><body>

<h2>Tableau de bord</h2>

<div style="margin-bottom:1em">
  <button id="tabPc">Vue par ordinateur</button>
  <button id="tabGlobal">Vue d'ensemble</button>
  <button id="tabHeadphones">√âcouteurs</button>
</div>

<div id="dash" style="display:block">
  <select id="pcSelect"></select>
  <label><input type="checkbox" id="onlyDamages"> N‚Äôafficher que les d√©g√¢ts</label>
  <label><input type="checkbox" id="onlyUnres"> N‚Äôafficher que les d√©g√¢ts non r√©gl√©s</label>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>√âl√®ve</th>
        <th>Type</th>
        <th>Description</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>
<div id="globalView" style="display:none; background:#f7f0ff;">
  <table>
    <thead>
      <tr>
        <th>PC</th>
        <th>Date</th>
        <th>Type</th>
        <th>Description</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="globalTbody"></tbody>
  </table>
</div>
<div id="headphoneView" style="display:none; padding:1em 0;">
  <label for="filterHeadphone">üîç Filtrer par n¬∞ √©couteurs :</label>
  <input type="text" id="filterHeadphone" placeholder="Ex‚ÄØ: 5" style="margin-left:0.5em; max-width:80px;" />
  <table style="width:100%; margin-top:0.8em;">
    <thead>
      <tr>
        <th>PC</th>
        <th>Date</th>
        <th>√âl√®ve</th>
        <th>Num√©ro</th>
        <th>D√©g√¢ts</th>
      </tr>
    </thead>
    <tbody id="headphoneTbody"></tbody>
  </table>
</div>

<script type="module" src="teacher.js"></script>

<script>
  const dash = document.getElementById("dash");
  const globalView = document.getElementById("globalView");
  const tabPc = document.getElementById("tabPc");
  const tabGlobal = document.getElementById("tabGlobal");
  const tabHeadphones = document.getElementById("tabHeadphones");
  const headphoneView = document.getElementById("headphoneView");
  const filterHeadphone = document.getElementById("filterHeadphone");
  const headphoneTbody = document.getElementById("headphoneTbody");

  function showPcView(){
    dash.style.display = "";
    globalView.style.display = "none";
    headphoneView.style.display = "none";
    window.location.hash = "";
  }
  function showGlobalViewTab(){
    dash.style.display = "none";
    globalView.style.display = "";
    headphoneView.style.display = "none";
    window.location.hash = "#global";
    if (window.showGlobalView) window.showGlobalView();
  }
  async function showHeadphonesView(){
    dash.style.display = "none";
    globalView.style.display = "none";
    headphoneView.style.display = "";
    window.location.hash = "#headphones";
    // Fetch all reports
    headphoneTbody.innerHTML = "";
    const q = query(collection(db,"reports"));
    const snapshot = await getDocs(q);
    snapshot.forEach(docSnap => {
      const rep = docSnap.data();
      const items = Array.isArray(rep.items) ? rep.items : [];
      items.forEach(item => {
        if(item.section === "headphones"){
          const descObj = typeof item.desc === "object" ? item.desc : JSON.parse(item.desc);
          const tr = document.createElement("tr");
          tr.dataset.num = String(descObj.numero).trim();
          tr.innerHTML = `
            <td>${rep.pcId || ""}</td>
            <td>${new Date(rep.when).toLocaleString()}</td>
            <td>${rep.user || ""}</td>
            <td>${descObj.numero}</td>
            <td>${descObj.description}</td>
          `;
          headphoneTbody.appendChild(tr);
        }
      });
    });
  }

  filterHeadphone.oninput = () => {
    const filter = filterHeadphone.value.trim();
    Array.from(headphoneTbody.children).forEach(tr => {
      const num = tr.dataset.num;
      tr.style.display = filter === "" || num.includes(filter) ? "" : "none";
    });
  };

  tabPc.onclick = showPcView;
  tabGlobal.onclick = showGlobalViewTab;
  tabHeadphones.onclick = showHeadphonesView;

  // Si #global dans l‚ÄôURL, active d‚Äôoffice la vue d‚Äôensemble
  if(window.location.hash==="#global") showGlobalViewTab();
  else if(window.location.hash==="#headphones") showHeadphonesView();
</script>
</body></html>
