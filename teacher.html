<!DOCTYPE html><html lang="fr"><head>
<meta charset="UTF-8"><title>Tableau de bord dégâts</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
<style>body{margin:20px} table{width:100%}</style>
</head><body>

<h2>Tableau de bord</h2>

<div style="margin-bottom:1em">
  <button id="tabPc">Vue par ordinateur</button>
  <button id="tabGlobal">Vue d'ensemble</button>
</div>

<div id="dash" style="display:block">
  <select id="pcSelect"></select>
  <label><input type="checkbox" id="onlyDamages"> N’afficher que les dégâts</label>
  <label><input type="checkbox" id="onlyUnres"> N’afficher que les dégâts non réglés</label>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Élève</th>
        <th>Type</th>
        <th>Description</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>
<div id="globalView" style="display:none">
  <table>
    <thead>
      <tr>
        <th>PC</th>
        <th>Date</th>
        <th>Type</th>
        <th>Description</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="globalTbody"></tbody>
  </table>
</div>

<script type="module" src="teacher.js"></script>

<script>
  const dash = document.getElementById("dash");
  const globalView = document.getElementById("globalView");
  const tabPc = document.getElementById("tabPc");
  const tabGlobal = document.getElementById("tabGlobal");

  function showPcView(){
    dash.style.display = "";
    globalView.style.display = "none";
    window.location.hash = "";
  }
  function showGlobalViewTab(){
    dash.style.display = "none";
    globalView.style.display = "";
    window.location.hash = "#global";
    if (window.showGlobalView) window.showGlobalView();
  }

  tabPc.onclick = showPcView;
  tabGlobal.onclick = showGlobalViewTab;

  // Si #global dans l’URL, active d’office la vue d’ensemble
  if(window.location.hash==="#global") showGlobalViewTab();
</script>
</body></html>
